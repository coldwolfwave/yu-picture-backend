mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    #仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #逻辑删除
  global-config:
    # 数据库配置项
    db-config:
      # 逻辑删除字段名
      logic-delete-field: isDelete
      # 逻辑删除时该字段的值
      logic-delete-value: 1
      # 未逻辑删除时该字段的值
      logic-not-delete-value: 0
#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.wy.yupicturebackend.controller